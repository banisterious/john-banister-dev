# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters. Test
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://dev.johnbanister.me/"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
disableLanguages = ["fr", "es", "de", "zh", "it", "ru"]  # Disable all extra languages
publishDir = "docs"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

#Â googleAnalytics = "G-XXXXXXXXX"

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"] # added to troubleshoot
  page = ["HTML"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

# Temporarily force Hugo to use only one language
[languages]
[languages.en]
contentDir = "content"
languageName = "English"
weight = 1
languageCode = "en-us"

[languages.production]
disabled = true